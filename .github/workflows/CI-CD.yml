name: Node.js CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  packages: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.15.0'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: SITCoop
          path: ./SITCoop



      - name: Update version
        id: update_version
        run: |
          output=$(node updateVersion.js)
          version=$(echo $output | grep -oP '(\d+\.\d+\.\d+)')
          echo "::set-output name=version::$version"
        env:
          MOD_NAME: ${{ github.run_number }}

        if: github.event_name == 'workflow_dispatch'

      - name: Zip artifact
        run: zip -r SITCoop.zip SITCoop

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ github.run_number }}
          name: SITCoop-${{ github.run_number }}
          files: SITCoop.zip
          generate_release_notes: true
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}