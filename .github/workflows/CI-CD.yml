name: Node.js CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  packages: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.15.0'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: SITCoop
          path: ./SITCoop
        if: github.event_name == 'workflow_dispatch'

      - name: Get folder name
        id: folder_name
        run: |
          folder_name=$(find SITCoop* -maxdepth 0 -type d)
          echo "::set-output name=folder_name::$folder_name"
        shell: bash
        if: github.event_name == 'workflow_dispatch'

      - name: Extract version from folder name
        id: extract_version
        run: |
          version=$(echo "${{ steps.folder_name.outputs.folder_name }}" | awk -F '[-]' '{print $2}')
          echo "::set-output name=version::$version"
        shell: bash
        if: github.event_name == 'workflow_dispatch'

      - name: Zip artifact
        run: zip -r SITCoop-${{ steps.extract_version.outputs.version }}.zip ${{ steps.folder_name.outputs.folder_name }}
        if: github.event_name == 'workflow_dispatch'

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.extract_version.outputs.version }}
          name: SITCoop-${{ steps.extract_version.outputs.version }}
          files: SITCoop-${{ steps.extract_version.outputs.version }}.zip
          generate_release_notes: true
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
