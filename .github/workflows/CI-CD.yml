name: Node.js CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.15.0'

      - name: Install dependencies
        run: npm ci

      - name: Update version
        id: update_version
        run: node updateVersion.js
        env:
          MOD_NAME: ${{ github.run_number }}

      #- name: Run tests and linters
      #  run: npm test && npm run lint

      - name: Build
        run: npm run build

      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: SITCoop
          path: ./dist/${{ steps.update_version.outputs.MOD_NAME }}.zip