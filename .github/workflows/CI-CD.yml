name: Node.js CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  packages: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.15.0'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: SITCoop
          path: ./SITCoop

      - name: Zip artifact
        run: zip -r SITCoop.zip SITCoop

      - name: Update version
        id: update_version
        run: |
          output=$(node updateVersion.js)
          version=$(echo $output | grep -oP '(\d+\.\d+\.\d+)')
          echo "::set-output name=version::$version"
        env:
          MOD_NAME: ${{ github.run_number }}

      - name: Create tag and push
        run: |
          current_tag=$(git describe --tags --abbrev=0 || echo "")
          if [ "$current_tag" == "v${{ steps.update_version.outputs.version }}" ]; then
            tag_parts=($(echo $current_tag | tr '.' '\n'))
            patch=$((tag_parts[2] + 1))
            new_tag="${tag_parts[0]}.${tag_parts[1]}.$patch"
            git tag v$new_tag
            git push origin v$new_tag
          else
            git tag v${{ steps.update_version.outputs.version }}
            git push origin v${{ steps.update_version.outputs.version }}
          fi
        if: github.event_name == 'workflow_dispatch'

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.update_version.outputs.version }}
          name: SITCoop${{ steps.update_version.outputs.version }}
          files: SITCoop.zip
          generate_release_notes: true
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}