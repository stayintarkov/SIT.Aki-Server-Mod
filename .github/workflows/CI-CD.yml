name: Node.js CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.15.0'

      - name: Install dependencies
        run: npm ci

      - name: Update version
        run: |
          node updateVersion.js
          echo "::set-output name=version::$(jq -r '.version' package.json)"
        env:
          MOD_NAME: ${{ github.run_number }}

      - name: Build
        run: npm run build

      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: SITCoop
          path: ./SITCoop

      - name: Zip artifact
        run: zip -r SITCoop.zip SITCoop

      - name: Create tag
        run: git tag SITCoop${{ steps.update_version.outputs.version }}
        if: github.event_name == 'workflow_dispatch'

      - name: Push tag
        run: git push origin SITCoop${{ steps.update_version.outputs.version }}
        if: github.event_name == 'workflow_dispatch'

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'workflow_dispatch'
        with:
          name: SITCoop${{ steps.update_version.outputs.version }}
          files: SITCoop.zip
          generate_release_notes: true
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}